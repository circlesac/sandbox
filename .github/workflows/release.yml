name: Release
on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Calculate version
        id: bump
        run: |
          VERSION=$(npx --yes @circlesac/oneup version --target cli/package.json | tail -1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: versioned-files
          path: cli/package.json

  build:
    needs: version
    strategy:
      matrix:
        include:
          - os: macos-latest
            bun_target: bun-darwin-arm64
            name: sandbox-darwin-arm64
          - os: macos-latest
            bun_target: bun-darwin-x64
            name: sandbox-darwin-amd64
          - os: ubuntu-latest
            bun_target: bun-linux-x64
            name: sandbox-linux-amd64
          - os: ubuntu-latest
            bun_target: bun-linux-arm64
            name: sandbox-linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: cli

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd cli && bun install --frozen-lockfile

      - name: Build
        run: cd cli && bun build --compile --target=${{ matrix.bun_target }} src/index.ts --outfile sandbox

      - name: Package
        run: tar czf ${{ matrix.name }}.tar.gz -C cli sandbox

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz

  github-release:
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            cli/bin/install.sh

  publish-docker:
    needs: [version, github-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: docker/sandbox
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/circlesac/sandbox-base:latest
            ghcr.io/circlesac/sandbox-base:${{ needs.version.outputs.version }}

  publish-npm:
    needs: [version, github-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: https://registry.npmjs.org

      - uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: cli

      - name: Publish
        run: cd cli && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-homebrew:
    needs: [version, github-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ needs.version.outputs.version }}
          SHA_DARWIN_ARM64=$(shasum -a 256 artifacts/sandbox-darwin-arm64/*.tar.gz | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(shasum -a 256 artifacts/sandbox-darwin-amd64/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(shasum -a 256 artifacts/sandbox-linux-arm64/*.tar.gz | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(shasum -a 256 artifacts/sandbox-linux-amd64/*.tar.gz | cut -d' ' -f1)

          git clone https://x-access-token:${GH_TOKEN}@github.com/circlesac/homebrew-tap.git
          cd homebrew-tap

          cp ../cli/homebrew/sandbox.rb.template Formula/sandbox.rb
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" Formula/sandbox.rb
          sed -i "s/SHA_DARWIN_ARM64/${SHA_DARWIN_ARM64}/g" Formula/sandbox.rb
          sed -i "s/SHA_DARWIN_AMD64/${SHA_DARWIN_AMD64}/g" Formula/sandbox.rb
          sed -i "s/SHA_LINUX_ARM64/${SHA_LINUX_ARM64}/g" Formula/sandbox.rb
          sed -i "s/SHA_LINUX_AMD64/${SHA_LINUX_AMD64}/g" Formula/sandbox.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sandbox.rb
          git commit -m "Update sandbox to ${VERSION}"
          git push
